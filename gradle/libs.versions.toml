tinylog = { module = "org.tinylog:slf4j-tinylog", version.ref = "tinylog" }
tinylog-impl = { module = "org.tinylog:tinylog-impl", version.ref = "tinylog" }

[bundles]
openai = ["langchain4j", "langchain4j-openai"]
tinylog = ["tinylog", "tinylog-impl"]
